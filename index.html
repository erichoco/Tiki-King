<!DOCTYPE html>
<html>
<head>
    <title>Tiki Topple</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>-->
</head>
<body>
    <ul id="tabs">
        <li><a href="#graphic">Graphic</a></li>
        <li><a href="#test">Performance Testing</a></li>
    </ul>
    <div id="graphic" class="tabpage">
        <div id="setting">
            <span>Agent Type:&nbsp;</span>
            <select name="agent">
                <option value="simple" selected="selected">Simple</option>
                <option value="minimax1">Minimax 1</option>
                <option value="minimax2">Minimax 2</option>
                <option value="minimax3">Minimax 3</option>
            </select>
            <select name="agent">
                <option value="none">None</option>
                <option value="simple">Simple</option>
                <option value="minimax1">Minimax 1</option>
                <option value="minimax2">Minimax 2</option>
                <option value="minimax3">Minimax 3</option>
            </select>
            <!--<button id="apply-btn">Apply!</button>-->
            <input type="checkbox" checked="true">Show CP Mission
            <button id="replay" type="button">Replay</button>
        </div>
        <div id="game-pad">
            <canvas id="game-canvas">
            </canvas>
            <div id="card-desk">
                <div id="card-wrapper">
                    <ul>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
            </div>
            <div id="mission-wrapper">
                <div class="mission-board">
                    <p>Your Mission</p>
                    <p>1st: </p>
                    <p>2nd: </p>
                    <p>3rd: </p>
                </div>
                <div class="mission-board">
                    <p>CP Mission</p>
                    <p>1st: </p>
                    <p>2nd: </p>
                    <p>3rd: </p>
                </div>
            </div>
        </div>
    </div>
    <div id="test" class="tabpage hide">
        <div id="test-wrapper">
            <h2>Test Page</h2>
            <div id="config-div">
                <span>Agent 1:&nbsp;</span>
                <select name="agent">
                    <option value="simple" selected="selected">Simple</option>
                    <option value="minimax1">Minimax 1</option>
                    <option value="minimax2">Minimax 2</option>
                    <option value="minimax3">Minimax 3</option>
                </select>
                <span>Agent 2:&nbsp;</span>
                <select name="agent">
                    <option value="simple" selected="selected">Simple</option>
                    <option value="minimax1">Minimax 1</option>
                    <option value="minimax2">Minimax 2</option>
                    <option value="minimax3">Minimax 3</option>
                </select>
                </br>
                <span>Agent 3:&nbsp;</span>
                <select name="agent">
                    <option value="none" selected="selected">None</option>
                    <option value="simple">Simple</option>
                    <option value="minimax1">Minimax 1</option>
                    <option value="minimax2">Minimax 2</option>
                    <option value="minimax3">Minimax 3</option>
                </select>
                <span>Agent 4:&nbsp;</span>
                <select name="agent">
                    <option value="none" selected="selected">None</option>
                    <option value="simple">Simple</option>
                    <option value="minimax1">Minimax 1</option>
                    <option value="minimax2">Minimax 2</option>
                    <option value="minimax3">Minimax 3</option>
                </select>
                <select name="eval">
                    <option value="eval1" selected="selected">Eval 1</option>
                    <option value="eval2" selected="selected">Eval 2</option>
                </select>
                <span>Iterations:&nbsp;</span>
                <input type="text" name="iteratons" size="5" value="10">
                <button id="go-btn2">Go!</button>
                <input type="checkbox">Show Step
            </div>
            <div id="result-area">
                <div id="result-wrapper">
                    <ul class="clearfix">
                    </ul>
                </div>
            </div>
        </div>
        <!--<img style="width:50%; margin:50px 10px;" src="img/const.jpg">-->
    </div>
    <script language="javascript" type="text/javascript" src="js/jquery-git.js"></script>
    <script src="http://code.createjs.com/easeljs-0.6.0.min.js"></script>
    <script language="javascript" type="text/javascript" src="js/util.js"></script>
    <script language="javascript" type="text/javascript" src="js/game.js"></script>
    <script language="javascript" type="text/javascript" src="js/Agent.js"></script>
    <script language="javascript" type="text/javascript" src="js/animation.js"></script>
    <script language="javascript" type="text/javascript" src="js/main.js"></script>

</body>
</html>
